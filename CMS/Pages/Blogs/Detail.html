
<div ng-controller="DetailViewController" ag-title="Blog" ag-selected-url="#/blogs/list" ag-api-route="/cms/blogs/">

    <ag-title-bar></ag-title-bar>

    <ag-section ag-controller="detail">

        <div class="detail-view">

            <div class="box">

                <div class="header">
                    <div>
                        <strong>{{detail.entity.Title}}</strong><br/>
                        <small>{{detail.entity.DateCreated | date : 'd MMMM yyyy'}}</small>
                    </div>
                </div>

                <img src="{{detail.entity.Photo.ZoomPath}}" style="display: block; width: 100%;" />

                <div style="padding: 20px" ng-bind-html="detail.entity.Content"></div>

            </div>

        </div>

</ag-section>

    <ag-status-bar></ag-status-bar>

</div>
